    <title>The Abandonware Collection</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/PsychoGoldfishNG/NewgroundsIO-JS@8c72515/dist/NewgroundsIO.min.js"></script>

<body style="width: 100vw; height: 100vh; background-color: black;">
    <div class="window" style="width: 640px; height: 480px; position: absolute; left: calc(50vw - 320px); top: calc(50vh - 240px); background: linear-gradient(180deg, rgba(0,0,50,1) 0%, rgba(0,0,100,1) 100%);">
        <div class="loading" style="width: 640px; height: 480px; position: absolute; z-index: 1001; background-color: #000;"></div>
        <div class="border" style="width: 640px; height: 480px; position: absolute; z-index: 1000; pointer-events: none; background-image: url(img/border.png);"></div>
        <div class="hoverh hover hoverLeft" style="position: absolute; z-index: 75; width: 200px; height: 600px; top: -60px; left: -8px; background-image: url(img/move.png);" onclick="gamescroll(-1)"></div>
        <div class="hoverh hover hoverRight" style="position: absolute; z-index: 75; width: 200px; height: 600px; top: -60px; right: -8px; background-image: url(img/move.png); transform: scaleX(-1);" onclick="gamescroll(1)"></div>
        <div class="para0 noclick" style="filter: blur(1px); position: absolute; z-index: 50; width: 100000px; height: 480px; left: -180px; display: flex; transition: left 1s; background-image: url(img/paraTree0.png);"></div>
